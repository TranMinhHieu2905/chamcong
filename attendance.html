<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chấm công</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8f9fa;
    }

    h1 {
      color: #007bff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #loading {
      font-size: 18px;
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #icon {
      font-size: 60px;
      margin-top: 30px;
      animation: pop 0.3s ease-out;
    }

    #message {
      font-size: 24px;
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="loading">
    <h1>Đang xử lý chấm công...</h1>
    <div class="spinner"></div>
  </div>

  <div id="icon" style="display: none;"></div>
  <div id="message" style="display: none;"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');

    const iconEl = document.getElementById('icon');
    const msgEl = document.getElementById('message');
    const loadingEl = document.getElementById('loading');

    function showResult(icon, message, isSuccess) {
      loadingEl.style.display = "none";
      iconEl.innerHTML = icon;
      msgEl.innerText = message;
      msgEl.classList.add(isSuccess ? "success" : "error");
      iconEl.style.display = "block";
      msgEl.style.display = "block";
    }

    if (!userId) {
      showResult("❌", "Không tìm thấy ID nhân viên!", false);
    } else {
      fetch('https://3690-2405-4802-1bbb-22c0-54fb-41a0-c8a6-c483.ngrok-free.app/api/nhanvien/chamcong', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: userId })
      })
      .then(res => {
        if (!res.ok) throw new Error(`Lỗi API: ${res.status}`);
        return res.json();
      })
      .then(data => {
        showResult("✅", data.message || "Chấm công thành công!", true);
      })
      .catch(err => {
        showResult("❌", "Lỗi khi gọi API chấm công: " + err.message, false);
      });
    }
  </script>
</body>
</html>
