<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chấm công</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    #message { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Đang xử lý chấm công...</h1>
  <div id="message"></div>

  <script>
    // Lấy id từ URL
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');

    if (!userId) {
      document.getElementById('message').innerText = "Không tìm thấy ID nhân viên!";
    } else {
      // Gọi API chấm công
      fetch('https://02ae-2405-4802-1bbb-22c0-54fb-41a0-c8a6-c483.ngrok-free.app/api/chamcong', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: userId })
      })
      .then(res => {
        if (!res.ok) throw new Error(`Lỗi API: ${res.status}`);
        return res.json();
      })
      .then(data => {
        document.getElementById('message').innerText = data.message || 'Chấm công thành công!';
      })
      .catch(err => {
        document.getElementById('message').innerText = 'Lỗi khi gọi API chấm công: ' + err.message;
      });
    }
  </script>
</body>
</html>
