<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chấm công</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
    }

    h1 {
      color: #007bff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #icon {
      font-size: 70px;
      margin-top: 20px;
      animation: pop 0.3s ease-out;
      display: none;
    }

    #message {
      font-size: 22px;
      font-weight: 600;
      margin-top: 15px;
      display: none;
    }

    #timestamp {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
      display: none;
    }

    .success {
      color: #28a745;
    }

    .error {
      color: #dc3545;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="card">
    <div id="loading">
      <h1>Đang xử lý chấm công...</h1>
      <div class="spinner"></div>
    </div>

    <div id="icon"></div>
    <div id="message"></div>
    <div id="timestamp"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');

    const iconEl = document.getElementById('icon');
    const msgEl = document.getElementById('message');
    const timeEl = document.getElementById('timestamp');
    const loadingEl = document.getElementById('loading');

    function getFormattedDateTime() {
      const now = new Date();
      const date = now.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
      const time = now.toLocaleTimeString('vi-VN');
      return { date, time };
    }

    function showResult(icon, message, isSuccess, dateTimeStr = "") {
      loadingEl.style.display = "none";

      iconEl.innerHTML = icon;
      iconEl.style.display = "block";

      msgEl.innerText = message;
      msgEl.classList.add(isSuccess ? "success" : "error");
      msgEl.style.display = "block";

      if (dateTimeStr) {
        timeEl.innerText = `Bạn đã chấm công thành công vào ngày ${dateTimeStr.date} lúc ${dateTimeStr.time}.`;
        timeEl.style.display = "block";
      }
    }

    if (!userId) {
      showResult("❌", "Không tìm thấy ID nhân viên!", false);
    } else {
      fetch('https://3690-2405-4802-1bbb-22c0-54fb-41a0-c8a6-c483.ngrok-free.app/api/nhanvien/chamcong', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: userId })
      })
      .then(res => {
        if (!res.ok) throw new Error(`Lỗi API: ${res.status}`);
        return res.json();
      })
      .then(data => {
        const dateTime = getFormattedDateTime();
        showResult("✅", data.message || "Chấm công thành công!", true, dateTime);
      })
      .catch(err => {
        showResult("❌", "Lỗi khi gọi API chấm công: " + err.message, false);
      });
    }
  </script>

</body>
</html>
