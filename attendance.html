<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chấm công</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #007bff;
    }
    #icon {
      font-size: 60px;
      margin-top: 30px;
      animation: pop 0.3s ease-out;
    }
    #message {
      font-size: 24px;
      margin-top: 15px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Đang xử lý chấm công...</h1>
  <div id="icon"></div>
  <div id="message"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');

    const iconEl = document.getElementById('icon');
    const msgEl = document.getElementById('message');

    if (!userId) {
      iconEl.innerHTML = "❌";
      msgEl.innerText = "Không tìm thấy ID nhân viên!";
      msgEl.classList.add("error");
    } else {
      fetch('https://3690-2405-4802-1bbb-22c0-54fb-41a0-c8a6-c483.ngrok-free.app/api/nhanvien/chamcong', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: userId })
      })
      .then(res => {
        if (!res.ok) throw new Error(`Lỗi API: ${res.status}`);
        return res.json();
      })
      .then(data => {
        iconEl.innerHTML = "✅";
        msgEl.innerText = data.message || "Chấm công thành công!";
        msgEl.classList.add("success");
      })
      .catch(err => {
        iconEl.innerHTML = "❌";
        msgEl.innerText = "Lỗi khi gọi API chấm công: " + err.message;
        msgEl.classList.add("error");
      });
    }
  </script>
</body>
</html>
