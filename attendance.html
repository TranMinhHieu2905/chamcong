<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chấm công</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      max-width: 480px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      text-align: center;
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ddd;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #icon {
      font-size: 80px;
      margin-bottom: 20px;
      display: none;
      animation: pop 0.4s ease forwards;
    }

    #message {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 12px;
      display: none;
    }

    #timestamp {
      font-size: 18px;
      color: #555;
      display: none;
    }

    .success {
      color: #28a745;
    }

    .error {
      color: #dc3545;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div id="loading">
      <h1>Đang xử lý chấm công...</h1>
      <div class="spinner"></div>
    </div>

    <div id="icon"></div>
    <div id="message"></div>
    <div id="timestamp"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get('id');

    const iconEl = document.getElementById('icon');
    const msgEl = document.getElementById('message');
    const timeEl = document.getElementById('timestamp');
    const loadingEl = document.getElementById('loading');

    // Hàm định dạng ngày giờ theo chuẩn vi-VN có 2 chữ số cho ngày/tháng
    function formatDateTime(dateStr) {
      const date = dateStr ? new Date(dateStr) : new Date();
      if (isNaN(date)) return '';
      const optionsDate = { day: '2-digit', month: '2-digit', year: 'numeric' };
      const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      return {
        date: date.toLocaleDateString('vi-VN', optionsDate),
        time: date.toLocaleTimeString('vi-VN', optionsTime)
      };
    }

    // Hiển thị kết quả
    function showResult(icon, message, isSuccess, dateTimeObj = null) {
      loadingEl.style.display = "none";

      iconEl.textContent = icon;
      iconEl.style.display = "block";
      iconEl.className = isSuccess ? 'success' : 'error';

      msgEl.textContent = message;
      msgEl.className = isSuccess ? 'success' : 'error';
      msgEl.style.display = "block";

      if (dateTimeObj) {
        timeEl.textContent = `Bạn đã chấm công thành công vào ngày ${dateTimeObj.date} lúc ${dateTimeObj.time}.`;
        timeEl.style.display = "block";
      } else {
        timeEl.style.display = "none";
      }
    }

    if (!userId) {
      showResult("❌", "Không tìm thấy ID nhân viên!", false);
    } else {
      fetch('https://3690-2405-4802-1bbb-22c0-54fb-41a0-c8a6-c483.ngrok-free.app/api/nhanvien/chamcong', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId })
      })
      .then(res => {
        if (!res.ok) throw new Error(`Lỗi API: ${res.status}`);
        return res.json();
      })
      .then(data => {
        // Giả sử API trả về trường "timestamp" (ISO string) trong data, ví dụ: data.timestamp
        // Nếu API ko có trường đó thì sẽ lấy thời gian hiện tại client
        const timestampFromAPI = data.timestamp || null;
        const dateTimeObj = formatDateTime(timestampFromAPI);
        showResult("✅", data.message || "Chấm công thành công!", true, dateTimeObj);
      })
      .catch(err => {
        showResult("❌", "Lỗi khi gọi API chấm công: " + err.message, false);
      });
    }
  </script>

</body>
</html>
